<ion-header>

  <!--ion-navbar>
    <ion-title text-center>Jugar</ion-title>
  </ion-navbar-->

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>
      <div class="Baraja" col-3 no-padding col-md-2 col-lg-1>
        <img src="assets/imgs/naipeALT.png">
      </div>
    </ion-col>
    <ion-col>
      <div col-12 no-padding col-md-2 col-lg-1>
        <div *ngFor="let item of players | async as list" style="text-align:right">{{item.value.player}}</div>
      </div>
    </ion-col>

    
  </ion-row>
<ion-row>

  <ion-grid>
      <ion-row *ngFor="let ite of table; let j = index;" no-padding offset-lg-3 offset-1 offset-md-2>
        <div *ngFor="let it of ite; let l = index;" class="Carta">
          <button class="tabla" (click)="card(it)">
            <img src="assets/cards/{{it}}.png">
          </button>
        </div>
      </ion-row>
  </ion-grid>

  </ion-row>

</ion-grid>

<ion-fab right bottom>
  <button ion-fab color="primary" (click)="abrirChat()"><ion-icon name="chatboxes"></ion-icon></button>
</ion-fab>

</ion-content>
