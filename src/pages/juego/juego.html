<ion-header>

  <!--ion-navbar>
    <ion-title text-center>Jugar</ion-title>
  </ion-navbar-->

</ion-header>


<ion-content padding class="Fondo">
<ion-grid>
  <ion-row>
    <ion-col>
      <div class="Baraja" col-3 no-padding col-md-2 col-lg-1>
        <img class="baraja-diseÃ±o" src="assets/cards/{{game.random[indice]}}.png">
      </div>
    </ion-col>

    <ion-col>
      <div col-3 no-padding col-md-2 col-lg-1 offset-1 offset-md-1>
          <button ion-button round color="verde" (click)="iniciar()" *ngIf="owner==email">Iniciar</button>
      </div>
    </ion-col>
    <ion-col>
      <div col-12 no-padding col-md-2 col-lg-1>
        <div><div *ngFor="let item of players" style="color:green;display:inline-block;display:right"><div style="background-color:green;color:green;display:inline-block;border-radius:50% 50%;">.</div><p>{{item.player}}</p></div></div>
      </div>
    </ion-col>
  </ion-row>

<ion-row>

  <ion-grid class="grid-estilo">
      <ion-row justify-content-center  *ngFor="let ite of table; let j = index;" >
        <div *ngFor="let it of ite; let l = index;" class="Carta">
          <button class="tabla" [ngClass]="{si: estadoPositivo[j*4+l], no: !estadoPositivo[j*4+l]}" id="item{{it}}" (click)="card(j*4+l)">
            <img src="assets/cards/{{it}}.png">
          </button>
        </div>
      </ion-row>
  </ion-grid>

  </ion-row>

</ion-grid>

<ion-fab right bottom>
  <button ion-fab color="primary" (click)="abrirChat()"><ion-icon name="chatboxes"></ion-icon></button>
</ion-fab>

<ion-fab left bottom>
  <button ion-fab color="danger" (click)="salir()"><ion-icon name="md-exit"></ion-icon></button>
</ion-fab>

</ion-content>
