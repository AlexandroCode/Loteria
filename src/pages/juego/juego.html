<ion-header>

  <!--ion-navbar>
    <ion-title text-center>Jugar</ion-title>
  </ion-navbar-->

</ion-header>


<ion-content padding class="Fondo">
  <ion-fab top right>
    <button ion-fab mini color="verde">
      <ion-icon name="trophy"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="s_full=true" class="Llenas">
        <img src="assets/imgs/posiciones/buenas.png">
      </button>
      <button ion-fab (click)="s_blast=true" class="Chorro">
        <img src="assets/imgs/posiciones/chorro.png">
      </button>
      <button ion-fab (click)="s_square=true" class="4Esquinas">
        <img src="assets/imgs/posiciones/4esquinas.png">
      </button>
      <button ion-fab (click)="s_center=true" class="Centrito">
        <img src="assets/imgs/posiciones/centrito.png">
      </button>
    </ion-fab-list>
  </ion-fab>
<ion-grid>
  <ion-row>
    <ion-col>
      <div class="Baraja" col-3 no-padding col-md-2 col-lg-1>
        <img *ngIf="initCard == true" class="baraja-diseño" src="assets/cards/0.png">
        <img  *ngIf="initCard == false" class="baraja-diseño" src="assets/cards/{{game.random[indice]}}.png">
      </div>
    </ion-col>

    <ion-col>
      <div col-3 no-padding col-md-2 col-lg-1 offset-1 offset-md-1>
          <button ion-button round color="verde" (click)="iniciar()" *ngIf="owner==email">Iniciar</button>
      </div>
    </ion-col>

  </ion-row>

<ion-row>

  <ion-grid class="grid-estilo">
      <ion-row justify-content-center  *ngFor="let ite of table; let j = index;" >
        <div *ngFor="let it of ite; let l = index;" class="Carta">
          <button class="tabla" [ngClass]="{si: estadoPositivo[j*4+l], no: !estadoPositivo[j*4+l]}" id="item{{it}}" (click)="card(j*4+l)">
            <img src="assets/cards/{{it}}.png" class="animacion-imagen">
              <!--fichas-->
            <img src="assets/imgs/fichas/ficha14.png" style="" *ngIf="estadoPositivo[j*4+l]" class="estilo-ficha tamaño">
          </button>
        </div>
      </ion-row>
  </ion-grid>

  </ion-row>
<ion-col>
  <div col-12 no-padding col-md-2 col-lg-1>
    <div>
      <div *ngFor="let item of players" class="conectado" style="">
        <p>{{item.player}}</p>
      </div>
    </div>
  </div>
</ion-col>
</ion-grid>

<ion-fab right bottom>
  <ion-badge item-end class="Notificacion">1</ion-badge>
  <button ion-fab color="primary" (click)="abrirChat()"><ion-icon name="chatboxes"></ion-icon></button>
</ion-fab>

<ion-fab left bottom>
  <button ion-fab color="danger" (click)="salir()"><ion-icon name="md-exit"></ion-icon></button>
</ion-fab>

</ion-content>
