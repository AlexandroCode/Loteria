<ion-header>

  <ion-navbar>
    <ion-title>Inicio de sesion con Google</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col col-12 col-md-6 offset-md-3 col-xl-4 offset-xl-4>
      <ion-list>
      
        <ion-item>
          <ion-input type="email" placeholder="Correo electrónico"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
      
      </ion-list>
        <button ion-button color="secondary" outline block>Conectar con &nbsp;
          <ion-icon name="logo-google"></ion-icon>
        </button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
