<ion-header>
  <ion-navbar color="amarillo1">
    <ion-title text-center>Loteria 4-02</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="Login">


  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-3 col-xl-4 offset-xl-4>    
        <ion-list>
          <!--ion-item>
              <ion-label stacked><ion-icon name="unlock"></ion-icon> Contraseña</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item-->

            <ion-card>
              <ion-card-header>
                <img src="assets/imgs/logo.png" col-12>
                
              </ion-card-header>
            
              <ion-card-content>
                
                <ion-list-header *ngIf="auth.getEmail()" text-center color="info">
                    {{auth.getEmail()}}
                </ion-list-header>
                
                <button ion-button (click)='Login()' block round *ngIf="!auth.authenticated">Iniciar Sesión</button>
                <button ion-button color="light" round block (click)="crearPartida()" [disabled]="!auth.authenticated">Crear partida</button>
                <button ion-button color="dark" round block (click)="unirsePartida()" [disabled]="!auth.authenticated">Unirse a partida</button>
              </ion-card-content>
            
            </ion-card>
        
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
  
</ion-content>
