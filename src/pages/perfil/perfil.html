<ion-header>

  <ion-navbar>
    <ion-title> Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-avatar item-start>
        <img src="../../assets/imgs/blank-avatar.png">
    </ion-avatar>
    <ion-label stacked floating>
       Nombre</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked floating>
      <ion-icon name="person"></ion-icon> Apodo</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked floating>
        <ion-icon name="md-calendar"></ion-icon> Fecha de Nacimiento</ion-label>
    <ion-datetime displayFormat="DD/MMM/YYYY" min="1960" max="2018"> </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked floating>
        <ion-icon name="home"></ion-icon> Ciudad</ion-label>
    <ion-select>
      <ion-option value="lm">Los Mochis</ion-option>
      <ion-option value="clc">Culiacán</ion-option>
      <ion-option value="gsv">Guasave</ion-option>
      <ion-option value="mzt">Mazatlán</ion-option>
    </ion-select>
  </ion-item>
  <br><hr><br>
  <button ion-button block full>
    Guardar
  </button>


</ion-content>
